<!DOCTYPE html>
<html>
<head>
  <title>Auto PiP Enable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h3 {
      color: #333;
    }

    .toggle-container {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 30px;
    }

    .toggle-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 15px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .status-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>YouTube Auto PiP</h3>
  <div>
    <label class="toggle-container">
      <input type="checkbox" id="exit-pip-toggle" />
      <span class="slider"></span>
    </label>
    <div class="status-label" id="exit-pip-toggle-label">Off</div>
  </div>

  <div>
    <label class="toggle-container">
      <input type="checkbox" id="reset-pip-toggle" />
      <span class="slider"></span>
    </label>
    <div class="status-label" id="reset-pip-toggle-label">Off</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
