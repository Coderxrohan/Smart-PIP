<!DOCTYPE html>
<html>
<head>
  <title>YouTube Auto PiP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h3 {
      color: #333;
    }

    .toggle-container {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 30px;
      margin: 10px;
    }

    .toggle-container input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 15px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 24px;
      width: 24px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4CAF50;
    }

    input:checked + .slider:before {
      transform: translateX(30px);
    }

    .status-label {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    /* Disabled state styling for toggles */
    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h3>YouTube Auto PiP</h3>

  <!-- Main Toggle Button to Enable/Disable the Extension -->
  <div>
    <label class="toggle-container">
      <input type="checkbox" id="main-toggle" />
      <span class="slider"></span>
    </label>
    <div class="status-label" id="main-toggle-label">Extension: Off</div>
  </div>

  <!-- Button to enable Auto PiP on Tab Change -->
  <div>
    <label class="toggle-container">
      <input type="checkbox" id="auto-pip-enable-toggle" />
      <span class="slider"></span>
    </label>
    <div class="status-label" id="auto-pip-enable-label">Auto PiP: Off</div>
  </div>

  <!-- Button to automatically close PiP when returning to YouTube -->
  <div>
    <label class="toggle-container">
      <input type="checkbox" id="close-pip-return-toggle" />
      <span class="slider"></span>
    </label>
    <div class="status-label" id="close-pip-return-label">Close PiP on Return: Off</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
